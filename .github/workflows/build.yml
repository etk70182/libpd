name: build

on:
  push:
    branches:
    - brln_windows_deployment_fix

jobs:
  build:
    name: Build Stage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Clone subprojects
      run: git submodule update --init --recursive
    - name: Make Build Directory
      run: mkdir build
    - name: Configuration
      run: cmake -DPD_MULTI=ON -DPD_UTILS=OFF -DMSVC_STATIC_RUNTIME=ON ..
      working-directory: ./build
    - name: List all targets
      run: cmake --build .
      working-directory: ./build
    - name: Build
      run: cmake --build .
      working-directory: ./build
    # Upload artifacts
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}-artifacts
        path: ./build/
